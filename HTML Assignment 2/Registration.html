<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
<centre>
    <table border="3" >
        <tbody>
    <tr>
       <th colspan="2"> Registration Form</th>
    </tr>
    <tr>
        <td>Student Name</td>
        <td><input type="text" name="Student Name" id="name"> <label for="Student Name"></label></td>
    </tr>

    <tr>
        <td>Father's Name</td>
        <td><input type="text" name="Father's Name" id="name"> <label for="Father's Name"></label></td>
    </tr>

    <tr>
        <td>Mother's Name</td>
        <td><input type="text" name="Mother's Name" id="name"> <label for="Mother's Name"></label></td>
    </tr>

    <tr>
        <td>Date of Birth</td>
        <td><input type="date" name="Date of Birth" id="DOB"> <label for="Date of Birth"></label></td>
    </tr>

    <tr>
        <td>Gender</td>
        <td>
            <input type="radio" name="Gender" id="Male"> <label for="Male">Male</label>
            <input type="radio" name="Gender" id="Female"> <label for="Female">Female</label>
        </td>

    </tr>

    <tr>
        <td>Email ID</td>
        <td><input type="email" name="Email ID" id="Email"> <label for="Email"></label></td>
    </tr>
    <tr>
        <td>Mobile No.</td>
        <td><input type="number" name="number" id="number"><label for="number"></label></td>
    </tr>
    <tr aria-rowspan="2">
        <td>Address</td>
       <td><textarea name="" id="" cols="21" rows="5" data-gramm="false" wt-ignore-input="true"></textarea></td>
    </tr>
    <tr>
        <td>State</td>
        <td> <input type="text" name="State" id="State"><lebel for="State"></lebel></td>
    </tr>
    <tr>
        <td>City</td>
        <td> <input type="text" name="City" id="City"><lebel for="City"></lebel></td>
    </tr>
    <tr>
        <td></td>
        <td> <input type="submit" name="" id=""></td>
    </tr>
    
    


    </form>
</tbody>
    </table>
</centre>



  </body>
</html>
